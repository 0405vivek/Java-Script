<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <body>
        <div class="nav">
            <ul class="nav-list">
              <li><a href="#" id="add-product"><img src="image/bigcommerce-black.svg" alt=""></a></li>
              <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg></i>Cart</a></li>
            </ul>
        </div>
        <div class="container" id="Product_card" style="display:block;">
            <div class="card">
                <ul class="card-header">
                  <li><h3>Creat New Product</h3></li>
                  <li id="close-form"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></li>
                </ul>
                <form id="ProductForm">
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" id="Product_name" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <label>Product Image :</label>
                        <input type="text" id="Product_image" placeholder="Product Image URL" required>
                    </div>
                    

                    <div class="form-group">
                        <label>Price:</label>
                        <input type="text" id="Price" placeholder="Product Price" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" id="Description" placeholder=" Product Details" required>
                    </div>
                    <button class="submit-btn" type="submit">Creat Product</button>
                </form>
            </div>
        </div>

        <div class="products col-12">

            <div class="product-card ">

                <div class="product-image">
                    <img />
                </div>
                <div class="product-info">
                    <h2 class="product-title"></h2>
                    <p class="product-description"></p>
                    <div class="product-price"></div>
                    <button class="product-btn"></button>

                </div>
            </div>
        </div>

        
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
