 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Tracker</h1>
        <label for="country">Select Country:</label>
        <select id="country"></select>
        <div class="stats">
            <p><strong>Cases:</strong> <span id="cases">0</span></p>
            <p><strong>Deaths:</strong> <span id="deaths">0</span></p>
            <p><strong>Recovered:</strong> <span id="recovered">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
