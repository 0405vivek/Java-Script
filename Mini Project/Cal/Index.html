<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="input" id="display"></div>
        <div class="buttons">
          <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>&times;</button>
            <button>&divide;</button>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="numbers">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="numbers">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="numbers">
              <button>0</button>
              <button>.</button>
              <button id="clear">C</button>
            </div>
          </div>
          <button class="equal">=</button>
        </div>
      </div>
    
    <script src="Calculater.js"></script>
</body>
</html>
