<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid bg-black text-white p-2 text-center">
        <h1>JS Practical</h1>
    </div>

    <div class="container mt-4">
        <!-- Search Input -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search..." oninput="filterItems()">

        <!-- List of Items -->
        <ul id="itemList" class="list-group">
            <li class="list-group-item">Apple</li>
            <li class="list-group-item">Banana</li>
            <li class="list-group-item">Orange</li>
            <li class="list-group-item">Grapes</li>
            <li class="list-group-item">Mango</li>
            <li class="list-group-item">Pineapple</li>
            <li class="list-group-item">Strawberry</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
       
    </script>
</body>
</html>
