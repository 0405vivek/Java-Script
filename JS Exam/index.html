<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-black text-white p-2 text-center mb-3" >
        <h1>Expense Tracker</h1>  
    </div>
    
    <div class="ExpenseTracker container">

       
        <div id="auth-container">
            <h2>Sign Up / Login</h2>
            <input class="form-control " type="text" id="username" placeholder="Enter Username">
            <input class="form-control my-3" type="password" id="password" placeholder="Enter Password">
            <div class="button-group ">
                <button class="btn btn-info" onclick="signup()">Sign Up</button>
                <button class="btn btn-info" onclick="login()">Login</button>
            </div>
            <p id="auth-message" class="message"></p>
        </div>

        <div id="budget-container" class="container" style="display: none;">
           
         <div class="input-box">   
            <div class="input-group">
                <h2>Add Budget</h2>
                <input  type="text" id="budget-amount" placeholder="Enter Budget">
                <button class="fbtn btn btn-info" onclick="setBudget()">Add Budget</button>
            </div>
    
            <div class="input-group">
                <h2>Add Expense</h2>
                <input  type="text" id="expense-name" placeholder="Expense Title">
                <input  type="text" id="expense-amount" placeholder="Amount">
                <button class="fbtn btn btn-info" onclick="addExpense()">Add Expense</button>
                <button class=" fbtn btn btn-info" onclick="resetAll()" class="reset-btn">Reset All</button>
            </div>
        </div>
    
            <div class="summary">
                <h3>Total Budget: <span id="total-budget">0.00</span></h3>
                <h3>Total Expenses: <span id="total-expense">0.00</span></h3>
                <h3>Budget Left: <span id="budget-left">0.00</span></h3>
            </div>
    
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
    
            <button class="btn btn-danger" onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
